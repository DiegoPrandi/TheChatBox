<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Twitter Clone</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form
        action="/cadastro"
        method="post"
        onsubmit="return validatePassword()"
      >
        <label for="nome_User">Nome de usu√°rio:</label>
        <input type="text" id="nome_User" name="nome_User" required />

        <label for="nome_User">Username:</label>
        <input type="text" id="apelido_User" name="apelido_User" required />

        <label for="email_User">E-mail:</label>
        <input type="email" id="email_User" name="email_User" required />

        <label for="senha_User">Senha:</label>
        <input type="password" id="senha_User" name="senha_User" required />

        <label for="confirmPassword">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit">Cadastrar</button>
        <a href="/home">Home</a>
        <a href="/login">Login</a>
      </form>
    </div>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
